{% extends 'layout.html' %}

{% block title %}Logging out...{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0 text-center">Logging out</h5>
                </div>
                <div class="card-body text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Please wait while we securely log you out...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Clear JWT token from both localStorage and sessionStorage -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        try {
            // Clear JWT token from localStorage
            localStorage.removeItem('jwt_token');
            console.log('JWT token removed from localStorage');
            
            // Also clear from sessionStorage
            sessionStorage.removeItem('jwt_token');
            console.log('JWT token removed from sessionStorage');
            
            // Redirect to the homepage or other designated page
            setTimeout(function() {
                window.location.href = '{{ redirect_url }}';
            }, 1000); // slight delay for visual feedback
        } catch (error) {
            console.error('Error clearing JWT token:', error);
            // Still redirect even if clearing fails
            window.location.href = '{{ redirect_url }}';
        }
    });
</script>
{% endblock %}
