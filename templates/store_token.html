{% extends 'layout.html' %}

{% block title %}Authenticating...{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0 text-center">Authentication in progress</h5>
                </div>
                <div class="card-body text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Please wait while we complete your authentication...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Store JWT token in both localStorage and sessionStorage for accessibility -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Store JWT token in both places for better compatibility
        try {
            // Store the token
            localStorage.setItem('jwt_token', '{{ jwt_token }}');
            console.log('JWT token stored in localStorage');
            
            // Also store in sessionStorage (as a backup)
            sessionStorage.setItem('jwt_token', '{{ jwt_token }}');
            console.log('JWT token stored in sessionStorage');
            
            // Redirect to the dashboard or the next page
            setTimeout(function() {
                window.location.href = '{{ redirect_url }}';
            }, 1000); // slight delay for visual feedback
        } catch (error) {
            console.error('Error storing JWT token:', error);
            // Still redirect even if storage fails
            window.location.href = '{{ redirect_url }}';
        }
    });
</script>
{% endblock %}
